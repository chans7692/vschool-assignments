<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="fonts/Super Mario Bros..woff">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sliding-background">
        </div>
    </div>
    <div class="content">
        <div class="logo">
            <h1>MARIO PEST CONTROL</h1>
        </div>
    <div class="calc-container">
        <div class="character-container">
            <div class="grid-child">
                <h1>Goomba</h1>
                <img src="image/Goomba.png" class="pest" alt="">
                <div class="value">
                    <h1>5 </h1><img src="image/coin.png" class="coin" alt="">
                </div>
            </div>


            <div class="grid-child">
                <h1>Bob-omb</h1>
                <img src="image/Bob-omb.png" class="pest" alt="">
                <div class="value">
                    <h1>7 </h1><img src="image/coin.png" class="coin" alt="">
                </div>
            </div>

            <div class="grid-child">
                <h1>Cheep-cheep</h1>
                <img src="image/Cheep_Cheep.png" class="pest" alt="">
                <div class="value">
                    <h1>11 </h1><img src="image/coin.png" class="coin" alt="">
                </div>
            </div>
            <div class="results">
                <img src="image/Mario.png" alt="">
            </div>
        </div>
        <div class="form">
            <form action="" name="calc" class='calc'>
                <h3>Goomba 5<img src="image/coin.png" class="coin" alt=""></h3>
                <input type="number" name="goombas" id="goombas" value="0">
                <h3>Bob-omb 7<img src="image/coin.png" class="coin" alt=""></h3>
                <input type="number" name="bobOmb" id="bob-omb" value="0">
                <h3>Cheep-cheep 11<img src="image/coin.png" class="coin" alt=""></h3>
                <input type="number" name="cheepCheep" id="cheep-cheep" value="0">
                <h3>Results</h3>
                <output type="text" name="results" id="results"></output>
            </form>
        </div>
    </div>
</div>
<footer>
    <p>mario@mpestcontrol.com</p>
    <p>https://mpestcontrol.com</p>
    <p>Mario's Pad east of Mushroom Way</p>
</footer>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
