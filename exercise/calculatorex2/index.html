<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="mycalc">
                <form name="calculator" id="calculator">
                    <input type="text" name="inputwindow" id="inputwindow">
                    <div>
                        <input type="button" name="one" id="one" value="1" >
                        <input type="button" name="two" id="two" value="2" >
                        <input type="button" name="three" id="three" value="3" >
                        <input type="button" name="plus" id="plus" value="+" >
                    </div>
                    <div>
                        <input type="button" name="four" id="four" value="4" >
                        <input type="button" name="five" id="five" value="5" >
                        <input type="button" name="six" id="six" value="6" >
                        <input type="button" name="minus" id="minus" value="-" >
                    </div>
                    <div>
                        <input type="button" name="seven" id="seven" value="7">
                        <input type="button" name="eight" id="eight" value="8">
                        <input type="button" name="nine" id="nine" value="9">
                        <input type="button" name="multiply" id="by" value="*">
                    </div>
                    <div>
                        <input type="button" name="zero" id="zero" value="0" >
                        <input type="button" name="decimal" id="decimal" value="." >
                        <input type="button" name="divide" id="divide" value="/" >
                        <input type="button" name="equal" id="equal" value="=" >	
                    </div>
                    <div class="clear">
                        <button type="button" id="clear" value="" onclick="clearInput(document.getElementById('clear').value)">Clear</button>
                    </div>
                    <script src="app.js"></script>
</body>
</html>
