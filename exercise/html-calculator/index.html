<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <form name = 'form'>
            <h2>Let's Do Math</h2>
            <input type="number" class="input" name="a" id="a" min="0" max="10000">
            <input type="number" class="input" name="b" id="b" min="0" max="10000">
            <input type="button" class="operator" name='add' value="+">
            <input type="button" class="operator" name='subtract' value="-">
            <input type="button" class="operator" name='multiply' value="*">
            <input type="button" class="operator" name='divide' value="/">
            <div class="results"><output type="text" name="c" id="c"></output></div>
        </form>
    <script src="app.js"></script>
</body>

</html>
